<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL/SQL Exam - Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .progress {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .question-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .code-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            margin-bottom: 20px;
            white-space: pre;
            display: none;
        }
        
        .code-box.show {
            display: block;
        }
        
        .options {
            margin-bottom: 20px;
        }
        
        .option {
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }
        
        .option input[type="checkbox"],
        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .next-btn {
            background: #28a745;
            color: white;
        }
        
        .next-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .explanation {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .explanation h3 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .explanation p {
            color: #856404;
            line-height: 1.6;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .mistake {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .mistake h4 {
            color: #dc3545;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PL/SQL Exam - Complete (30 Questions)</h1>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="question-header" id="questionHeader"></div>
        <div class="question-text" id="questionText"></div>
        <div class="code-box" id="codeBox"></div>
        
        <div class="options" id="optionsContainer"></div>
        
        <div class="buttons">
            <button class="submit-btn" id="submitBtn">Submit Answer</button>
            <button class="next-btn" id="nextBtn" disabled>Next Question</button>
        </div>
        
        <div class="explanation" id="explanation"></div>
    </div>
    
    <div class="modal" id="resultsModal">
        <div class="modal-content" id="resultsContent"></div>
    </div>

    <script>
        // All 30 questions
        const questions = [
            {
                text: "Which of the following identifiers are valid in PL/SQL?",
                options: ["total#amount", "2nd_chance", "employee-name", "$_bonus", "A1B2C3", "#salary", "my_variable"],
                correct: ["total#amount", "A1B2C3", "my_variable"],
                explanation: "Identifiers must start with a letter and may include letters, numbers, and underscores. total#amount, A1B2C3, and my_variable are valid.",
                isMultiple: true
            },
            {
                text: "When declaring a VARCHAR2 variable WITHOUT specifying its size, what happens?",
                options: ["It defaults to size 1.", "It defaults to size 4000.", "It raises a compilation error.", "The size becomes dynamic."],
                correct: ["It raises a compilation error."],
                explanation: "PL/SQL requires explicit size for VARCHAR2; otherwise it fails."
            },
            {
                text: "What does this PL/SQL code return?",
                code: `DECLARE
    v_bool BOOLEAN := TRUE;
BEGIN
    IF v_bool THEN
        dbms_output.put_line('Yes');
    ELSE
        dbms_output.put_line('No');
    END IF;

    DECLARE
        v_bool BOOLEAN := FALSE;
    BEGIN
        IF v_bool THEN
            dbms_output.put_line('Yes');
        ELSE
            dbms_output.put_line('No');
        END IF;
    END;
END;`,
                options: ["Yes / No", "No / Yes", "Yes / Yes", "No / No"],
                correct: ["Yes / No"],
                explanation: "First boolean is TRUE, prints Yes. Inner block sets FALSE, prints No."
            },
            {
                text: "If bind_value is -5, what is v_num printed?",
                code: `DECLARE
    v_num NUMBER := 10;
BEGIN
    v_num := v_num + &bind_value;
    IF v_num > 20 THEN
        v_num := v_num - 10;
    ELSIF v_num < 10 THEN
        v_num := v_num + 10;
    END IF;
    DBMS_OUTPUT.PUT_LINE(v_num);
END;`,
                options: ["15", "5", "20", "25"],
                correct: ["15"],
                explanation: "10 + (-5) = 5, condition triggers v_num + 10 = 15."
            },
            {
                text: "Given bind_number=7, what is the output?",
                code: `DECLARE
    v_result VARCHAR2(50);
BEGIN
    FOR i IN 1..&bind_number LOOP
        IF i BETWEEN 1 AND 5 THEN
            v_result := 'Range 1-5';
        ELSIF i BETWEEN 6 AND 10 THEN
            v_result := 'Range 6-10';
        ELSE
            v_result := 'Iteration ' || i;
        END IF;
    END LOOP;
    DBMS_OUTPUT.PUT_LINE(v_result);
END;`,
                options: ["Range 6-10", "Iteration 1", "Middle Range", "Iteration 3"],
                correct: ["Iteration 3"],
                explanation: "Loop overwrites value each iteration; final value is 'Iteration 3'."
            },
            {
                text: "Which numbers will be printed by print_multiples(3,10)?",
                options: ["1,2,3..10", "3,6,9", "3,6,9,12", "1,4,7,10"],
                correct: ["3,6,9"],
                explanation: "Multiples of 3 between 1 and 10."
            },
            {
                text: "Which trigger should be created to log new rows inserted into Customers?",
                options: ["Statement trigger on Change_Log", "Statement trigger on Customers", "Row trigger on Change_Log", "Row trigger on Customers"],
                correct: ["Row trigger on Customers"],
                explanation: "A row-level trigger logs EACH inserted row."
            },
            {
                text: "Which method removes the last element from collection?",
                options: ["DELETE(1,5)", "TRIM", "DELETE", "TRIM(5)"],
                correct: ["TRIM"],
                explanation: "TRIM with no arguments removes last element."
            },
            {
                text: "Which data type stores year, month, day COARSE values?",
                options: ["DATE", "TIMESTAMP", "TIMESTAMP WITH LOCAL TIME ZONE", "TIMESTAMP WITH TIME ZONE"],
                correct: ["DATE"],
                explanation: "DATE stores day-level without timezone."
            },
            {
                text: "Which clause fetches one row into variables?",
                options: ["OPEN CURSOR", "FETCH INTO", "DECLARE CURSOR", "CLOSE CURSOR"],
                correct: ["FETCH INTO"],
                explanation: "FETCH retrieves a row from an opened cursor."
            },
            {
                text: "When is an explicit cursor essential?",
                options: ["JOIN query", "Query returning multiple rows", "Using aggregate functions", "Single-row SELECT"],
                correct: ["Query returning multiple rows"],
                explanation: "Explicit cursor handles multi-row results."
            },
            {
                text: "Which package is used for dynamic SQL?",
                options: ["DBMS_ALERT", "DBMS_SCHEDULER", "DBMS_OUTPUT", "DBMS_SQL"],
                correct: ["DBMS_SQL"],
                explanation: "DBMS_SQL supports parsing & exec of dynamic SQL."
            },
            {
                text: "Which call causes no compilation error for overloaded parameters?",
                options: ["overload.test(p_first=>1)", "overload.test(p_in=>1)", "overload.test(1)", "None of the above"],
                correct: ["None of the above"],
                explanation: "Without ambiguity, named parameters avoid conflict."
            },
            {
                text: "What happens when calling overload.test('a') with VARCHAR2 and CHAR overloads?",
                options: ["Raises PLS-00307 ambiguity", "Calls VARCHAR2 version", "Calls CHAR version", "Fails because char literal invalid"],
                correct: ["Raises PLS-00307 ambiguity"],
                explanation: "Literal 'a' matches both CHAR and VARCHAR2."
            },
            {
                text: "Calling mode_overload.demo(v_num) results in:",
                options: ["Executes IN mode", "Raises PLS-00307", "Executes OUT mode", "Executes IN OUT mode"],
                correct: ["Raises PLS-00307"],
                explanation: "Ambiguity between multiple overloads."
            },
            {
                text: "Why does this trigger fail?",
                code: `CREATE OR REPLACE TRIGGER tr_discount_orders
BEFORE INSERT ON orders
FOR EACH ROW
WHEN (NEW.order_amount > 10000)
BEGIN
    SELECT order_amount * 0.95
    INTO :NEW.order_amount
    FROM orders
    WHERE order_id = :NEW.order_id;
END;`,
                options: ["Trigger on wrong table", "Mutating table error", "Wrong discount logic", "Should be statement-level"],
                correct: ["Mutating table error"],
                explanation: "Row-level trigger querying same table = mutating table."
            },
            {
                text: "Best way to log updates without affecting main transaction?",
                options: ["Simple AFTER UPDATE trigger", "BEFORE trigger with COMMIT", "Trigger with PRAGMA AUTONOMOUS_TRANSACTION", "Stored procedure with ROLLBACK"],
                correct: ["Trigger with PRAGMA AUTONOMOUS_TRANSACTION"],
                explanation: "Autonomous transaction allows separate commit."
            },
            {
                text: "Which are true about PLSCOPE_SETTINGS?",
                options: ["Default is IDENTIFIERS:NONE", "It retroactively analyzes existing code", "Setting NONE collects identifiers", "Used for performance tuning", "IDENTIFIERS:ALL collects all identifiers"],
                correct: ["Default is IDENTIFIERS:NONE", "IDENTIFIERS:ALL collects all identifiers"],
                explanation: "PLScope tracks identifiers only after compilation.",
                isMultiple: true
            },
            {
                text: "Which four are true about PLSQL_WARNINGS?",
                options: ["Enables warnings as errors", "Default is DISABLE:ALL", "ERROR:ALL makes warnings errors", "Only runtime warnings", "DBMS_WARNING manages warnings"],
                correct: ["Enables warnings as errors", "Default is DISABLE:ALL", "ERROR:ALL makes warnings errors", "DBMS_WARNING manages warnings"],
                explanation: "Warnings can be enabled/disabled, managed with DBMS_WARNING.",
                isMultiple: true
            },
            {
                text: "Which changes do NOT trigger signature invalidation?",
                options: ["Changing body only", "Changing VARCHARâ†’DATE", "Specifying OUT explicitly", "Changing NUMBERâ†’FLOAT"],
                correct: ["Changing body only", "Changing NUMBERâ†’FLOAT"],
                explanation: "Only interface changes invalidate signature.",
                isMultiple: true
            },
            {
                text: "How to minimize invalidation?",
                options: ["Add columns at table start", "Add new procedures at end", "Use more JOINs", "Reference tables via views"],
                correct: ["Add new procedures at end", "Reference tables via views"],
                explanation: "Views & stable package layout reduce invalidations.",
                isMultiple: true
            },
            {
                text: "Which scenarios cause unsuccessful recompilation?",
                options: ["Referenced object dropped", "Referenced column removed", "Parameter list changed", "Referenced view replaced", "New column added but unused"],
                correct: ["Referenced object dropped", "Referenced column removed", "Parameter list changed", "Referenced view replaced"],
                explanation: "Structural changes break dependencies.",
                isMultiple: true
            },
            {
                text: "Which improve successful recompilation?",
                options: ["Hardcode data types", "%TYPE", "%ROWTYPE", "Always implicit cursors"],
                correct: ["%TYPE", "%ROWTYPE"],
                explanation: "TYPE and ROWTYPE make code resilient to table changes.",
                isMultiple: true
            },
            {
                text: "When is conditional compilation useful?",
                options: ["Enable debug lines", "Test private procedures", "Control compilation via flags", "Encrypt PL/SQL code", "Manage user sessions"],
                correct: ["Enable debug lines", "Test private procedures", "Control compilation via flags"],
                explanation: "Conditional compilation toggles code visibility.",
                isMultiple: true
            },
            {
                text: "When calls to ACCESSIBLE BY protected subprograms fail?",
                options: ["Remote procedure call", "Trigger in same schema", "Conditional compilation", "Package in another schema", "Public API call", "DBMS_SQL call", "Static SQL access"],
                correct: ["Remote procedure call", "Conditional compilation", "DBMS_SQL call", "Static SQL access"],
                explanation: "ACCESSIBLE BY allows only direct calls from listed units.",
                isMultiple: true
            },
            {
                text: "How to enable deprecation warnings?",
                options: ["ALTER SESSION SET PLSQL_WARNINGS='ENABLE:ALL'", "DBMS_WARNING.SET_WARNING_SETTING_STRING", "DBMS_WARNING.ADD_WARNING_SETTING_NUM", "PRAGMA DEPRECATE", "DBMS_COMPILER.SET_WARNINGS"],
                correct: ["ALTER SESSION SET PLSQL_WARNINGS='ENABLE:ALL'", "DBMS_WARNING.SET_WARNING_SETTING_STRING", "DBMS_WARNING.ADD_WARNING_SETTING_NUM"],
                explanation: "Warnings managed through PLSQL_WARNINGS and DBMS_WARNING.",
                isMultiple: true
            },
            {
                text: "What happens with NOCOPY OUT/INOUT on exception?",
                options: ["Original values preserved", "Modified values propagate", "No change occurs", "Compiler error"],
                correct: ["Original values preserved"],
                explanation: "Without NOCOPY, pass-by-value uses buffer, not copied back after error."
            },
            {
                text: "What describes PARALLEL_ENABLE behavior?",
                options: ["Processes specific range", "Executes serially", "Partitions cursor randomly", "Returns rows in exact order"],
                correct: ["Partitions cursor randomly"],
                explanation: "Parallel execution servers divide REF CURSOR partitions."
            },
            {
                text: "Which are true about AUTONOMOUS_TRANSACTION, STRICT, and UROWID?",
                options: ["Autonomous TX commits independently", "STRICT ensures consecutive indexes", "UROWID stores logical & physical", "Autonomous TX rolls back parent", "Associative arrays with strings cannot use STRICT", "UROWID stores only logical", "STRICT raises NO_DATA_FOUND"],
                correct: ["Autonomous TX commits independently", "UROWID stores logical & physical", "Associative arrays with strings cannot use STRICT"],
                explanation: "STRICT doesn't exist, UROWID stores both rowid types.",
                isMultiple: true
            },
            {
                text: "Which strategy fits the following error-logging code?",
                options: ["Strategy 1 (Eliminate bugs)", "Strategy 2 (Let crash)", "Strategy 3 (Catch & continue)", "Strategy 4 (Catch, log, re-raise)"],
                correct: ["Strategy 4 (Catch, log, re-raise)"],
                explanation: "The exception is captured, logged, and raised again."
            }
        ];

        // Shuffle array
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // App state
        let currentIndex = 0;
        let shuffledQuestions = shuffle(questions);
        let userAnswers = {};
        let mistakes = [];

        // DOM elements
        const questionHeader = document.getElementById('questionHeader');
        const questionText = document.getElementById('questionText');
        const codeBox = document.getElementById('codeBox');
        const optionsContainer = document.getElementById('optionsContainer');
        const submitBtn = document.getElementById('submitBtn');
        const nextBtn = document.getElementById('nextBtn');
        const explanation = document.getElementById('explanation');
        const progressBar = document.getElementById('progressBar');

        // Show question
        function showQuestion() {
            const q = shuffledQuestions[currentIndex];
            const questionNum = currentIndex + 1;
            const totalQuestions = shuffledQuestions.length;
            
            // Update progress
            const progress = (questionNum / totalQuestions) * 100;
            progressBar.style.width = progress + '%';
            
            // Question header
            const selectText = q.isMultiple ? `(Select ${q.correct.length} answers)` : '(Select 1 answer)';
            questionHeader.textContent = `Question ${questionNum} of ${totalQuestions}`;
            questionText.textContent = `${q.text} ${selectText}`;
            
            // Code box
            if (q.code) {
                codeBox.textContent = q.code;
                codeBox.classList.add('show');
            } else {
                codeBox.classList.remove('show');
            }
            
            // Options
            const shuffledOptions = shuffle(q.options);
            optionsContainer.innerHTML = '';
            
            shuffledOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                const inputType = q.isMultiple ? 'checkbox' : 'radio';
                const input = document.createElement('input');
                input.type = inputType;
                input.name = 'answer';
                input.value = option;
                input.id = `option${index}`;
                
                const label = document.createElement('label');
                label.htmlFor = `option${index}`;
                label.textContent = option;
                label.style.cursor = 'pointer';
                label.style.flex = '1';
                
                optionDiv.appendChild(input);
                optionDiv.appendChild(label);
                optionsContainer.appendChild(optionDiv);
                
                optionDiv.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        input.click();
                    }
                });
            });
            
            // Reset buttons and explanation
            submitBtn.disabled = false;
            nextBtn.disabled = true;
            explanation.classList.remove('show');
        }

        // Submit answer
        submitBtn.addEventListener('click', () => {
            const q = shuffledQuestions[currentIndex];
            const selected = Array.from(document.querySelectorAll('input[name="answer"]:checked'))
                .map(input => input.value);
            
            if (selected.length === 0) {
                alert('Please select an answer.');
                return;
            }
            
            userAnswers[currentIndex] = selected;
            
            const correctSet = new Set(q.correct);
            const selectedSet = new Set(selected);
            const isCorrect = correctSet.size === selectedSet.size && 
                             [...correctSet].every(item => selectedSet.has(item));
            
            // Color feedback
            document.querySelectorAll('.option').forEach(optionDiv => {
                const input = optionDiv.querySelector('input');
                const value = input.value;
                const isCorrectAnswer = correctSet.has(value);
                const isSelectedAnswer = selectedSet.has(value);
                
                optionDiv.classList.add('disabled');
                input.disabled = true;
                
                if (isCorrectAnswer) {
                    optionDiv.classList.add('correct');
                }
                if (isSelectedAnswer && !isCorrectAnswer) {
                    optionDiv.classList.add('incorrect');
                }
            });
            
            // Show explanation
            explanation.innerHTML = `
                <h3>${isCorrect ? 'âœ“ Correct!' : 'âœ— Incorrect!'}</h3>
                <p><strong>Correct answer(s):</strong> ${q.correct.join(', ')}</p>
                <p><strong>Explanation:</strong> ${q.explanation}</p>
            `;
            explanation.classList.add('show');
            
            if (!isCorrect) {
                mistakes.push({ question: q, userAnswer: selected });
            }
            
            submitBtn.disabled = true;
            nextBtn.disabled = false;
        });

        // Next question
        nextBtn.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex >= shuffledQuestions.length) {
                showResults();
            } else {
                showQuestion();
            }
        });

        // Show results
        function showResults() {
            const modal = document.getElementById('resultsModal');
            const content = document.getElementById('resultsContent');
            
            const score = shuffledQuestions.length - mistakes.length;
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            
            let html = `
                <h2>Exam Complete!</h2>
                <p style="font-size: 18px; margin-bottom: 20px;">
                    Score: <strong>${score}/${shuffledQuestions.length}</strong> (${percentage}%)
                </p>
                <p style="font-size: 16px; margin-bottom: 20px;">
                    You made <strong>${mistakes.length}</strong> mistake(s).
                </p>
            `;
            
            if (mistakes.length > 0) {
                html += '<h3 style="margin-bottom: 15px;">Review Your Mistakes:</h3>';
                mistakes.forEach((mistake, index) => {
                    html += `
                        <div class="mistake">
                            <h4>Mistake ${index + 1}</h4>
                            <p><strong>Question:</strong> ${mistake.question.text}</p>
                            <p><strong>Your answer:</strong> ${mistake.userAnswer.join(', ')}</p>
                            <p><strong>Correct answer:</strong> ${mistake.question.correct.join(', ')}</p>
                            <p><strong>Explanation:</strong> ${mistake.question.explanation}</p>
                            ${mistake.question.code ? `<pre style="background: #f5f5f5; padding: 10px; margin-top: 10px; border-radius: 5px; overflow-x: auto; font-family: 'Courier New', monospace; font-size: 12px;">${mistake.question.code}</pre>` : ''}
                        </div>
                    `;
                });
            } else {
                html += '<p style="color: #28a745; font-size: 18px; font-weight: bold;">Perfect score! ðŸŽ‰</p>';
            }
            
            html += '<button onclick="location.reload()" style="margin-top: 20px; background: #667eea; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold;">Restart Quiz</button>';
            
            content.innerHTML = html;
            modal.classList.add('show');
        }

        // Start the quiz
        showQuestion();
    </script>
</body>
</html>
